<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        .header-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            overflow: hidden;
        }
        .header-container img {
            width: 100%;
            height: 100px;
            object-fit: cover; 
        }
        .logo{
            display: flex;
            flex-direction: row ;
            justify-content: flex-start;
            height: auto;
            width: auto;
        }
        .logo img{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-left: 30px;
            object-fit: cover; 
        }   
        .navigation {
            display: flex;
            flex-direction: row;
            min-height: 50px;
            margin-top: 10px;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
        }
        .navigation a{
            margin: 10px;
        }
        .content{
            display: flex;
            flex-direction: row;
            padding-right: 20px;
        }
        .sidebar{
            display: flex;
            flex-direction: column;
            background-color:#662222 ;
            padding: 10px;
            margin: 30px;
            border-radius: 10px;
            width: 250px;
        }
        .sidebar h3{
            color: white;
           text-align: center;
        }
        .imgcarousel{
            display: flex;
            flex-direction: column;
            background-color:#662222 ;
            border-radius: 10px;
            width: 100%;
            padding: 10px;
            margin: 30px;
        }
        .imgcarousel h3{
            color: white;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="logo_home.jpg" alt="" width="100%" height="100px">
        </div>
        <div class="logo">
            <img src="myself.jpg" alt="myself">
            <div class="navigation">
                <a href="">HOME</a>
                <a href="">BIO</a>
                <a href="">HOBBIES</a>
                <a href="">CAMPUS LIFE</a>
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <h3>SOCIAL MEDIA</h3>
            </div>
            <div class="imgcarousel">
                <h3>IMAGE SUMMARY</h3>
            </div>
        </div>
        <div class="footer">
             &copy Anis 2025
        </div>

    </div>
</body>
</html>
