<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio - My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }
        
        .header-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            overflow: hidden;
        }
        
        .header-container img {
            width: 100%;
            height: 120px;
            object-fit: cover; 
        }
        
        /* Centered Navigation */
        .navigation {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 50px;
            margin-top: 10px;
            padding: 20px;
            gap: 15px;
        }
        
        .navigation a {
            padding: 8px 20px;
            text-decoration: none;
            color: #662222;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .navigation a:hover {
            background-color: #662222;
            color: white;
            border-radius: 5px;
        }
        
        /* Active/Current Page Style */
        .navigation a.active {
            font-weight: 700;
            background-color: #662222;
            color: white;
            border-radius: 5px;
        }
        
        
        
        /* Footer */
        .footer {
            background-color: #662222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .bio-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .profile-section {
                flex: none;
                width: 100%;
            }
            
            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .info-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .info-label {
                flex: none;
            }
            
            .navigation {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="logo.png" alt="Header Banner" width="100%" height="100px">
        </div>
        
        <!-- Centered Navigation -->
        <nav class="navigation">
            <a href="index.html">HOME</a>
            <a href="bio.html" class="active">BIO</a>
            <a href="hobbies.html">HOBBIES</a>
            <a href="campuslife.html">CAMPUS LIFE</a>
        </nav>
        
        <!-- Footer -->
        <footer class="footer">
            &copy; Anis Athirah 2025 | Lab3 Web Development
        </footer>
    </div>
</body>
</html>
